<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook - NOTIZIE ASTRONOMICHE SETTEMBRE 2025</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .flipbook-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            padding: 50px;
            max-width: 1400px;
            width: 95%;
            min-height: 800px;
        }
        
        .flipbook-title {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .page-container {
            text-align: center;
            margin-bottom: 40px;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .page-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .page-image {
            max-width: 100%;
            max-height: 80vh;
            border: 3px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
            display: block;
        }
        
        .page-image:hover {
            transform: scale(1.02);
        }
        
        .link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .pdf-link {
            position: absolute;
            cursor: pointer;
            pointer-events: all;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .pdf-link:hover {
            background-color: rgba(0, 123, 255, 0.2);
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        
        .pdf-link::after {
            content: "üîó";
            position: absolute;
            top: -8px;
            right: -8px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pdf-link:hover::after {
            opacity: 1;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding: 0 30px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            min-width: 180px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .page-info {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 15px 30px;
            border-radius: 25px;
            border: 3px solid #e9ecef;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
        }
        
        .keyboard-help {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 18px;
            font-weight: 500;
        }
        
        .fullscreen-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .fullscreen-toggle:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }
        
        .zoom-controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .zoom-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 0 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        
        /* Modalit√† fullscreen */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .fullscreen-mode .page-image {
            max-width: 95vw;
            max-height: 90vh;
            border: none;
            border-radius: 0;
        }
        
        .fullscreen-mode .page-wrapper {
            position: relative;
        }
        
        .fullscreen-mode .link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .fullscreen-mode .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
        }
        
        .fullscreen-mode .page-info {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        @media (max-width: 768px) {
            .flipbook-container {
                padding: 20px;
                width: 95%;
            }
            
            .flipbook-title {
                font-size: 2.5em;
            }
            
            .btn {
                font-size: 16px;
                padding: 12px 20px;
                min-width: 120px;
            }
            
            .page-info {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook-container" id="flipbookContainer">
        <!-- Pulsante fullscreen -->
        <button class="fullscreen-toggle" onclick="toggleFullscreen()" title="Modalit√† a schermo intero">‚õ∂</button>
        
        <h1 class="flipbook-title">NOTIZIE ASTRONOMICHE SETTEMBRE 2025</h1>
        
        <!-- Controlli zoom -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()" title="Rimpicciolisci">‚àí</button>
            <span style="font-size: 18px; font-weight: bold; margin: 0 15px;">Zoom</span>
            <button class="zoom-btn" onclick="zoomIn()" title="Ingrandisci">+</button>
        </div>
        
        <div class="page-container">
            <div class="page-wrapper">
                <img id="pageImage" class="page-image" src="images/page_001.jpg" alt="Pagina 1" 
                     onclick="toggleFullscreen()" title="Clicca per schermo intero">
                <!-- I link cliccabili verranno inseriti qui dinamicamente -->
                <div id="linkOverlay" class="link-overlay"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="prevBtn" onclick="prevPage()" title="Pagina precedente (‚Üê)">‚óÑ PRECEDENTE</button>
            <div class="page-info">
                <span id="pageInfo">Pagina 1 di 61</span>
            </div>
            <button class="btn" id="nextBtn" onclick="nextPage()" title="Pagina successiva (‚Üí)">SUCCESSIVA ‚ñ∫</button>
        </div>
        
        <div class="keyboard-help">
            <strong>Controlli:</strong> Frecce ‚Üê ‚Üí per navigare | Spazio per pagina successiva | F11 per schermo intero | Clic sull'immagine per zoom
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 61;
        let currentZoom = 1;
        let isFullscreen = false;
        let linksData = null;
        
        // Carica i dati dei link
        fetch('links_data.json')
            .then(response => response.json())
            .then(data => {
                linksData = data;
                updatePage(); // Aggiorna la pagina per mostrare i link
            })
            .catch(error => {
                console.log('Nessun file di link trovato o errore nel caricamento:', error);
                updatePage(); // Aggiorna comunque la pagina
            });
        
        function updatePage() {
            const pageImage = document.getElementById('pageImage');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            pageImage.src = `images/page_${currentPage.toString().padStart(3, '0')}.jpg`;
            pageInfo.textContent = `Pagina ${currentPage} di ${totalPages}`;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Applica zoom corrente
            pageImage.style.transform = `scale(${currentZoom})`;
            
            // Aggiorna i link per la pagina corrente
            updatePageLinks();
        }
        
        function updatePageLinks() {
            const linkOverlay = document.getElementById('linkOverlay');
            const pageImage = document.getElementById('pageImage');
            
            // Rimuovi tutti i link esistenti
            linkOverlay.innerHTML = '';
            
            if (!linksData || !linksData.pages[currentPage.toString()]) {
                return; // Nessun link per questa pagina
            }
            
            const pageLinks = linksData.pages[currentPage.toString()];
            
            // Aspetta che l'immagine sia caricata prima di posizionare i link
            pageImage.onload = function() {
                const imgRect = pageImage.getBoundingClientRect();
                const containerRect = pageImage.parentElement.getBoundingClientRect();
                
                pageLinks.forEach(link => {
                    const linkElement = document.createElement('div');
                    linkElement.className = 'pdf-link';
                    linkElement.title = `Vai a: ${link.url}`;
                    
                    // Calcola posizione e dimensioni relative all'immagine
                    const left = link.x1 * pageImage.offsetWidth;
                    const top = link.y1 * pageImage.offsetHeight;
                    const width = (link.x2 - link.x1) * pageImage.offsetWidth;
                    const height = (link.y2 - link.y1) * pageImage.offsetHeight;
                    
                    linkElement.style.left = left + 'px';
                    linkElement.style.top = top + 'px';
                    linkElement.style.width = width + 'px';
                    linkElement.style.height = height + 'px';
                    
                    // Aggiungi evento click per aprire il link
                    linkElement.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Verifica se √® un URL valido
                        let url = link.url;
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            if (url.startsWith('www.')) {
                                url = 'https://' + url;
                            } else if (url.includes('@')) {
                                url = 'mailto:' + url;
                            } else {
                                url = 'https://' + url;
                            }
                        }
                        
                        // Apri in una nuova finestra/tab
                        window.open(url, '_blank', 'noopener,noreferrer');
                    });
                    
                    linkOverlay.appendChild(linkElement);
                });
            };
            
            // Se l'immagine √® gi√† caricata, esegui subito
            if (pageImage.complete) {
                pageImage.onload();
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }
        
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 0.2, 3);
            updatePage();
        }
        
        function zoomOut() {
            currentZoom = Math.max(currentZoom - 0.2, 0.5);
            updatePage();
        }
        
        function toggleFullscreen() {
            const container = document.getElementById('flipbookContainer');
            
            if (!isFullscreen) {
                container.classList.add('fullscreen-mode');
                isFullscreen = true;
            } else {
                container.classList.remove('fullscreen-mode');
                isFullscreen = false;
            }
        }
        
        // Controlli tastiera avanzati
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextPage();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    prevPage();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        toggleFullscreen();
                    }
                    break;
                case 'F11':
                    event.preventDefault();
                    toggleFullscreen();
                    break;
                case '+':
                case '=':
                    event.preventDefault();
                    zoomIn();
                    break;
                case '-':
                    event.preventDefault();
                    zoomOut();
                    break;
                case '0':
                    event.preventDefault();
                    currentZoom = 1;
                    updatePage();
                    break;
            }
        });
        
        // Supporto per mouse wheel zoom
        document.getElementById('pageImage').addEventListener('wheel', function(event) {
            event.preventDefault();
            if (event.deltaY < 0) {
                zoomIn();
            } else {
                zoomOut();
            }
        });
        
        // Inizializza
        updatePage();
    </script>
</body>
</html>
